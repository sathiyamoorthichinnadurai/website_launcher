<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Launching soon</title>
    <link rel="stylesheet" href="launching.css">
</head>

<body>
    <div class="container">
        <img src="./images/logo.png" alt="" class="logo">
        <div class="content">
            <p>Wesite Is Under Maintanance </p>
            <h1>We're <span>Launching </span>Soon</h1>
            <div class="launch-time">
                <div>
                    <p id="day">00</p>
                    <span>Days</span>
                </div>
                <div>
                    <p id="hour">00</p>
                    <span>Hours</span>
                </div>
                <div>
                    <p id="min">00</p>
                    <span>Minute</span>
                </div>
                <div>
                    <p id="sec">00</p>
                    <span>Seconds</span>
                </div>
            </div>
         <button type="button">Learn more <img src="./images/triangle.png" alt=""></button>
           

        </div>
        <img src="./images/rocket.png" alt="" class="rocket">

    </div>

</body>
<script>
    var countdowndate=new Date('Nov 1,2023 00:00:00').getTime();
    var x= setInterval(function(){
        var now =new Date().getTime();
        var distance=countdowndate-now;
        var days = Math.floor(distance / (1000 * 60 * 60 * 24));
        var hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
        var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
        var seconds = Math.floor((distance % (1000 * 60)) / 1000);

        document.getElementById('hour').innerHTML=hours;
        document.getElementById('day').innerHTML=days;
        document.getElementById('min').innerHTML=minutes;
        document.getElementById('sec').innerHTML=seconds;

        if(distance<0){
        clearInterval(x);
        document.getElementById('hour').innerHTML='0';
        document.getElementById('day').innerHTML='0';
        document.getElementById('min').innerHTML='0';
        document.getElementById('sec').innerHTML='0';

    }

    },1000)
    
</script>

</html>
